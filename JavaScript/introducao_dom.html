<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução DOM - Conceitos</title>
</head>

<body>

    <header>
        <h1>CONCEITOS DOM - JavaScript</h1>
    </header>

    <section>
        <h2>1º conceito: Mudar texto na página HTML</h2>
        <p id="alterarTextoParagrafo">TEXTO ORIGINAL</p>
        <button id="botao_texto">Click aqui para mudar o texto</button>
    </section>

    <section>
        <h2>2º conceito: Mostrar o nome digitado</h2>
        <input type="text" placeholder="Digite um nome!" id="inputName">
        <button class="enviar_nome">Enviar</button>
        <p id="p_vazio"></p> <!-- Páragrafo vazio -->
    </section>

    <section>
        <h2>2º conceito: Alterar tamanho e estilo de um texto</h2>
        <p class="paragrafo_style">Altere meu estilo</p>
        <button class="button_style">Mudar cor e tamanho!</button>
    </section>

</body>

<script src="introducao_dom.js"></script>

</html>
